  <div class="grid-iconos">
    <div class="row">
      <div class="col col-50" (click)="irConoce($event)">
        <img class="full-image" src="img/inicio/ic_conoce.png" />
        <div class="card-description">Conoce Moraleja</div>
      </div>
      <div class="col col-50" (click)="irTomarAlgo($event)">
        <img class="full-image" src="img/inicio/ic_decopas.png" />
        <div class="card-description">¿Tomamos algo?</div>
      </div>
    </div>
    <div class="row">
      <div class="col col-50" (click)="irComer($event)">
        <img class="full-image" src="img/inicio/ic_comer.png" />
        <div class="card-description">Comer y dormir</div>
      </div>
      <div class="col col-50" (click)="irDeCompras($event)">
        <img class="full-image" src="img/inicio/ic_decompras.png" />
        <div class="card-description">De compras</div>
      </div>
    </div>
    <div class="row">
      <div class="col col-50" (click)="irServiciosReparaciones($event)">
        <img class="full-image" src="img/inicio/ic_servicios.png" />
        <div class="card-description">Servicios y reparaciones</div>
      </div>
      <div class="col col-50" (click)="irEventos($event)">
        <img class="full-image" src="img/inicio/ic_eventos.png" />
        <div class="card-description">Festejos</div>
      </div>
    </div>
  </div>





  <ion-grid class="grid-botom-inferior">
    <ion-row>
      <ion-col><button ion-button color="secondary" block class="texto-botom-inferior">Si quieres aparecer en la aplicación, pulsa aquí.</button></ion-col>
    </ion-row>
  </ion-grid>
