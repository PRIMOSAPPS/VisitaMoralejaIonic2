  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <mn-cabecera></mn-cabecera>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of sitios" (click)="sitioSeleccionado($event, item)" text-wrap>
      <div class="wrapper-item">
        <div class="divImg">
          <img src="data:image/jpeg;base64,{{item.logotipo.imagen}}">
        </div>
        <div class="texto">
          {{item.nombre}}
        </div>
      </div>
    </ion-item>
  </ion-list>

</ion-content>
