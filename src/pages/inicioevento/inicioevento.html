<ion-header>
  <mn-cabecera></mn-cabecera>
</ion-header>


<ion-content>
  <ion-slides [options]="opcionesSlider" class="fondo-slide">
    <ion-slide *ngFor="let imagen of imagenes">
      <img src="data:image/jpeg;base64,{{imagen}}" />
    </ion-slide>
  </ion-slides>

  <ion-content direction="y" class="contenidoSroll">
    <div class="informacionEvento" [innerHTML]="texto"></div>
  </ion-content>

  <ion-grid class="gridBotonesInferiores">
    <ion-row wrap responsive-md>
      <ion-col class="iconos-sitio">
        <button (click)="irMapa($event)">
        <div>MAPA</div>
      </button>
      </ion-col>
      <ion-col class="iconos-sitio">
        <button (click)="irListaSitios($event)">
        <div>SITIOS</div>
      </button>
      </ion-col>
      <ion-col class="iconos-sitio">
        <button (click)="irListaActividades($event)">
        <div>ACTIVIDADES</div>
      </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
